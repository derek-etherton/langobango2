  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">LangoBango</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
			<ul class="signin hidden-xs" id="signin-bar">
				<li id="login">
				  <a id="login-trigger" href="#">
					Log in <span>▼</span>
				  </a>
				  <div id="login-content">
					<form>
					  <fieldset id="inputs">
						<input id="username" type="username" name="Username" placeholder="Username" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					  </fieldset>
						<input class="btn btn-primary" type="submit" id="submit" value="Log in">
					</form>
				  </div>                     
				</li>
				<li id="signup">
				  <a href="signup.html">Sign up</a>
				</li>
			 </ul>
          <ul class="nav navbar-nav">
			<li><a href="index.html">Home</a></li>
			<li id="profile_link" style="display:none;"><a href="profile.html">My Profile</a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Languages<span class="caret"></span></a>
				<ul class="dropdown-menu">
				  <li><a href="#" id="eng_selector">English</a></li>
				  <li><a href="#" id="fr_selector">French</a></li>
				  <li><a href="#" id="de_de_selector">German</a></li>
				</ul>
			</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="cont">
		<div id="content" class="text-center">
			   <div id="speech">
					<div class="row">
						<h1 class="row-md-12 text-center">Welcome to LangoBango!</h1>
					</div>
					<h4 class="row-md-12">Click on the mic to get started.</h4>
					
					<div class="results-container results-test" id="results">
					<p>You said:</p>
					<div class="row">
						<div class="col-md-6 col-md-offset-1">
							<span class="final" id="final_span"></span> 
							<span class="interim" id="interim_span"></span>
						</div>
						<div class="col-md-3">
							<div id="score">
								<p id="score_text"/>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
					
					
					<div class="row">
						<div class="col-sm-12 text-center">
							<input type="image" id="start_speech" src ="media/mic.png" class="img_button"></input>
						</div>
					</div>
					
					<div class="row">
						<div class="display-text col-sm-1"></div>
						<div class="display-text col-sm-6 helper-text">
							<p>Try to say:</p>
							<span class="question-text" id="question_span">Hello world</span>
						</div>
						<div class="display-text col-sm-4 helper-text">
							<p>Translation:</p>
							<span class="question-text" id="translation_span"></span>
						</div>
						<div class="display-text col-sm-1"></div>
					</div>
					
					<div class="row">
						<div class="col-sm-3 col-sm-offset-1 text-center">
							<button id="start_tts" class="btn btn-primary">Listen To This Phrase</button>
						</div>
						<div class="col-sm-3 text-center">
							<button id="new_phrase" class="btn btn-primary">Next Phrase</button>
							<button id="score_button" class="btn btn-primary" style="display:none;">Score!</button>
						</div>
						<div class="display-text col-sm-5"></div>
					</div>
				</div>
							

				</div>

    </div><!-- /.container -->
	
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="footer">
			<p>Copyright © 2017 LangoBango. All Rights Reserved </p>
		</div>
	</nav>
